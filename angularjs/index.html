<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <link data-require="bootstrap@3.3.6" data-semver="3.3.6" rel="stylesheet" href="bootstrap" />
    <script data-require="bootstrap@3.3.6" data-semver="3.3.6" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script data-require="angularjs@1.5.8" data-semver="1.5.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="directives.js"></script>
    <script src="controllers.js"></script>
    <script src="service.js"></script>

  </head>

  <body ng-app="todo" ng-controller="TodoCtrl">
    <div class="container">
      <todo-title></todo-title>
      <todo-form></todo-form>
      <ul class="list-unstyled">
        <li ng-repeat="todo in todos | filter:statusFilter ">
          <todo-item></todo-item>
        </li>
      </ul>
      <todo-filters></todo-filters>
    </div>
  </body>

</html>
